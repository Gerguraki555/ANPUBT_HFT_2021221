<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <div id="formdiv">
        <label>Guest Name</label>
        <input type="text" id="guestname" />
        <label>Email</label>

        <label>Phone Number</label>
        <input type="text" id="phonenumber" />
        <label>Order Id</label>
        <input type="text" id="orderid" />

    </div>

    <div id="updateformdiv">
        <label>Guest Name</label>
        <input type="text" id="guestnametoupdate" />

        <input type="text" id="emailtoupdate" />

        <input type="text" id="phonenumbertoupdate" />

        <input type="text" id="orderidtoupdate" />
        <button type="button" onclick="Update()">Update Guest</button>
    </div>

    <table>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
